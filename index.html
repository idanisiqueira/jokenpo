<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
    <link rel="website icon" type="png" href="assets/favicon.png">

    <title>Jokenpô</title>
    <body>

    <h1 class="neon">JOKENPÔ</h1>

    <div class="container">
        <p class="names">VOCÊ RIVAL</p>
        

        <div class="score">
        <span class="my-points">0</span>:</span><span class="your-points">0</span>
        </div>

        <img src="assets/pedra.png" alt="my-choice" class="my-choice">
        <img src="assets/papel.png" alt="your-choice" class="your-choice">
        
    </div>

    <p class="result"></p>

    <div class="buttons">
    
    <input type="image" src="assets/pedra.png" class="rock" onclick="userChoice('pedra')"></input>
    <input type="image" src="assets/papel.png" class="paper" onclick="userChoice('papel')"></input>
    <input type="image" src="assets/tesoura.png" class="scissors" onclick="userChoice('tesoura')"></input>

    </div>
    <script src="script.js"></script>
</head>
</body>
</html>
